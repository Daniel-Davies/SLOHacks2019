    <style>
        .imgDark {
            filter: brightness(50%);
        }

        .card-flip__flipper {
            transition: .3s ease;
        }

        .flipfast {
            transition: 0s ease;
            transform: rotateY(180deg);
        }


        .card-flip.clicked .card-flip__flipper {
            transform: rotateY(180deg);
        }

        .carousel-caption {
            top: 40%;
            bottom: auto;
        }

        .fcy {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .fcy:before,
        .fcy:after {
            content: '';
            border-top: 2px solid;
            margin: 0 20px 0 0;
            flex: 1 0 20px;
        }

        .fcy:after {
            margin: 0 0 0 20px;
        }
    </style>
</head>

    {% include 'header.html' %}
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="d-flex justify-content-center">
        <div class="col-10">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <figure class="card-flip">
                            <div class="card-flip__flipper" id="content1">
                                <!-- FRONT SIDE -->
                                <figure class="card-flip__content card-flip__content--front">
                                        <figure class="card-flip__content card-flip__content--front">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h1 class="fcy">Charity Event</h1>
                                                    <h4>February 15th 2018, 243 registered participants</h4>
                                                </div>
                                                <div class="imgDark">
                                                    <img class="d-block w-100" src="https://placeimg.com/1080/500/animals" alt="First slide">
                                                </div>
                                            </figure>
                                </figure>
                                <!-- BACK SIDE -->
                            </div>
                        </figure>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://placeimg.com/1080/500/arch" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://placeimg.com/1080/500/nature" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

</body>
